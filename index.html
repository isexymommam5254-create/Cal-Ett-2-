<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เครื่องคำนวณขนาดท่อช่วยหายใจเด็ก</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 450px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5548c8;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .ett-cuffed {
      background: #a8d8ff; /* pastel blue */
      color: #003366;
    }
    .ett-uncuffed {
      background: #b2f2bb; /* pastel green */
      color: #064420;
    }
    .depth {
      background: #ffd6e0; /* pastel pink */
      color: #6d214f;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 { font-size: 20px; }
      input, select, button { font-size: 14px; }
      .result { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>คำนวณขนาดท่อช่วยหายใจเด็ก</h2>
    <label for="age">กรอกอายุ (ปี):</label>
    <input type="number" id="age" min="1" max="15" placeholder="1 - 15">

    <label for="tubeType">เลือกชนิดท่อ:</label>
    <select id="tubeType">
      <option value="uncuffed">Uncuffed</option>
      <option value="cuffed">Cuffed</option>
    </select>

    <button onclick="calculateETT()">คำนวณ</button>
    <button onclick="resetForm()" style="background:#ccc; color:#000;">รีเซ็ต</button>

    <div id="ettResult" class="result" style="display:none;"></div>
    <div id="depthResult" class="result depth" style="display:none;"></div>
  </div>

  <script>
    function roundToNearestHalf(num) {
      return Math.round(num * 2) / 2;
    }

    function calculateETT() {
      const age = parseFloat(document.getElementById('age').value);
      const tubeType = document.getElementById('tubeType').value;
      const ettResultDiv = document.getElementById('ettResult');
      const depthResultDiv = document.getElementById('depthResult');

      if (!age || age < 1 || age > 15) {
        alert('กรุณากรอกอายุระหว่าง 1-15 ปี');
        return;
      }

      let ettSize;
      if (tubeType === 'cuffed') {
        ettSize = age/4 + 3.5;
        ettResultDiv.className = 'result ett-cuffed';
        ettResultDiv.innerHTML = `ขนาดท่อ (Cuffed): ${ettSize.toFixed(1)} มม.<br>แนะนำใช้: ${roundToNearestHalf(ettSize).toFixed(1)} มม.`;
      } else {
        ettSize = age/4 + 4;
        ettResultDiv.className = 'result ett-uncuffed';
        ettResultDiv.innerHTML = `ขนาดท่อ (Uncuffed): ${ettSize.toFixed(1)} มม.<br>แนะนำใช้: ${roundToNearestHalf(ettSize).toFixed(1)} มม.`;
      }

      let depth = age/2 + 12;
      depthResultDiv.innerHTML = `ความลึกของท่อ: ${depth.toFixed(1)} ซม.`;

      ettResultDiv.style.display = 'block';
      depthResultDiv.style.display = 'block';
    }

    function resetForm() {
      document.getElementById('age').value = '';
      document.getElementById('tubeType').value = 'uncuffed';
      document.getElementById('ettResult').style.display = 'none';
      document.getElementById('depthResult').style.display = 'none';
    }
  </script>
</body>
</html>
